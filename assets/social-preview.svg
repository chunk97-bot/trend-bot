<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(108, 92, 231, 0.1)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(168, 85, 247, 0.08)"/>
  <circle cx="600" cy="315" r="180" fill="rgba(99, 102, 241, 0.05)"/>
  
  <!-- Grid lines -->
  <g stroke="rgba(108, 92, 231, 0.1)" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Logo orb -->
  <circle cx="600" cy="220" r="60" fill="url(#accent-gradient)" filter="url(#glow)"/>
  <circle cx="600" cy="220" r="75" stroke="url(#accent-gradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="600" cy="220" r="90" stroke="rgba(108, 92, 231, 0.3)" stroke-width="1" fill="none"/>
  
  <!-- Radar pulse effect -->
  <circle cx="600" cy="220" r="100" stroke="rgba(108, 92, 231, 0.2)" stroke-width="1" fill="none"/>
  <circle cx="600" cy="220" r="115" stroke="rgba(108, 92, 231, 0.1)" stroke-width="1" fill="none"/>
  
  <!-- Main text -->
  <text x="600" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">
    Trend Radar
  </text>
  
  <!-- Tagline -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#a0a0a0" text-anchor="middle">
    AI-Powered Internet Trend Tracking
  </text>
  
  <!-- Platform icons row -->
  <g font-family="system-ui, sans-serif" font-size="20" fill="#ffffff">
    <text x="370" y="500" text-anchor="middle">ðŸ”¥ Viral</text>
    <text x="500" y="500" text-anchor="middle">ðŸ“Š Analytics</text>
    <text x="650" y="500" text-anchor="middle">ðŸ¤– AI Analysis</text>
    <text x="820" y="500" text-anchor="middle">âš¡ Real-time</text>
  </g>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="610" width="1200" height="20" fill="url(#accent-gradient)"/>
</svg>
