name: Trend Bot Automation

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytrends requests feedparser

      - name: Run trend bot
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          APIFY_API_KEY: ${{ secrets.APIFY_API_KEY }}
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: |
          python generate.py

      - name: Commit and push changes
        run: |
          git config --global user.name "trend-bot"
          git config --global user.email "trend-bot@users.noreply.github.com"

          git add data/*.json
          git commit -m "auto: update trend data" || echo "No changes to commit"
          git push
