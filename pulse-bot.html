<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse AI | Trend Intelligence</title>
  <meta name="description" content="Pulse AI - Your intelligent trend analysis companion. Get real-time insights across Google, TikTok, Instagram, X and more." />
  
  <link rel="stylesheet" href="style.css" />
  <script src="theme.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .pulse-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0f0f2a 100%);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    /* Animated background */
    .pulse-page::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 80%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
      animation: pulse-bg 15s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes pulse-bg {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-2%, -2%) rotate(2deg); }
    }
    
    /* Grid lines background */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(108, 92, 231, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(108, 92, 231, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }
    
    .pulse-container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 20px 60px;
      display: flex;
      flex-direction: column;
    }
    
    /* Header Section */
    .pulse-header {
      text-align: center;
      padding: 30px 20px 20px;
    }
    
    .bot-logo {
      position: relative;
      display: inline-block;
    }
    
    .bot-logo .avatar {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #6c5ce7, #8b5cf6, #a78bfa);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 10px 40px rgba(108, 92, 231, 0.4),
                  0 0 60px rgba(108, 92, 231, 0.2);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .bot-logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 10px;
      background: radial-gradient(ellipse, rgba(108, 92, 231, 0.3), transparent);
      animation: shadow-pulse 3s ease-in-out infinite;
    }
    
    @keyframes shadow-pulse {
      0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.8; transform: translateX(-50%) scale(1.2); }
    }
    
    .pulse-header h1 {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #6c5ce7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }
    
    .pulse-header .tagline {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      margin-top: 5px;
      letter-spacing: 1px;
    }
    
    /* Search Section */
    .search-section {
      margin: 25px auto;
      width: 100%;
      max-width: 600px;
    }
    
    .search-wrapper {
      position: relative;
      display: flex;
      gap: 10px;
    }
    
    .search-input {
      flex: 1;
      padding: 16px 24px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(108, 92, 231, 0.3);
      border-radius: 16px;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      border-color: #6c5ce7;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(108, 92, 231, 0.2);
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .search-btn {
      padding: 16px 28px;
      background: linear-gradient(135deg, #6c5ce7, #8b5cf6);
      border: none;
      border-radius: 16px;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);
    }
    
    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Quick Tags */
    .quick-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
    }
    
    .quick-tag {
      padding: 8px 16px;
      background: rgba(108, 92, 231, 0.1);
      border: 1px solid rgba(108, 92, 231, 0.2);
      border-radius: 25px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .quick-tag:hover {
      background: rgba(108, 92, 231, 0.2);
      border-color: #6c5ce7;
      color: #fff;
      transform: translateY(-2px);
    }
    
    /* Results Panel */
    .results-panel {
      flex: 1;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(108, 92, 231, 0.15);
      border-radius: 24px;
      padding: 25px;
      margin-top: 20px;
      display: none;
    }
    
    .results-panel.active {
      display: block;
      animation: slideUp 0.4s ease;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(108, 92, 231, 0.2);
    }
    
    .results-header h2 {
      font-size: 1.4rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .results-header .score-badge {
      padding: 6px 14px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    /* Platform Cards Grid */
    .platforms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .platform-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 18px;
      transition: all 0.3s ease;
    }
    
    .platform-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(108, 92, 231, 0.3);
      transform: translateY(-3px);
    }
    
    .platform-card .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .platform-card .icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .platform-card.google .icon { background: linear-gradient(135deg, #4285f4, #34a853); }
    .platform-card.x .icon { background: linear-gradient(135deg, #1da1f2, #0d8ecf); }
    .platform-card.tiktok .icon { background: linear-gradient(135deg, #ff0050, #00f2ea); }
    .platform-card.instagram .icon { background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .platform-card.reddit .icon { background: linear-gradient(135deg, #ff4500, #ff5722); }
    .platform-card.youtube .icon { background: linear-gradient(135deg, #ff0000, #cc0000); }
    
    .platform-card .platform-name {
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
    }
    
    .platform-card .status {
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 10px;
      margin-left: auto;
    }
    
    .platform-card .status.high { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    .platform-card .status.medium { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    .platform-card .status.low { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    
    .platform-card .metrics {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .platform-card .metric-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .platform-card .metric-row:last-child {
      border-bottom: none;
    }
    
    .platform-card .metric-label {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
    }
    
    .platform-card .metric-value {
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    .platform-card .hashtags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 8px;
    }
    
    .platform-card .hashtag {
      padding: 4px 10px;
      background: rgba(108, 92, 231, 0.15);
      border-radius: 12px;
      font-size: 0.75rem;
      color: #a78bfa;
    }
    
    /* Analysis Section */
    .analysis-section {
      background: rgba(108, 92, 231, 0.08);
      border: 1px solid rgba(108, 92, 231, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin-top: 15px;
    }
    
    .analysis-section h3 {
      color: #a78bfa;
      font-size: 1rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .analysis-section p {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      font-size: 0.95rem;
    }
    
    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 40px 20px;
    }
    
    .loading-orb {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6c5ce7, #8b5cf6);
      position: relative;
      animation: orb-pulse 1.5s ease-in-out infinite;
    }
    
    .loading-orb::before {
      content: 'ü§ñ';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
    }
    
    @keyframes orb-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4); }
      50% { transform: scale(1.1); box-shadow: 0 0 30px 10px rgba(108, 92, 231, 0.2); }
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: rgba(255, 255, 255, 0.4);
    }
    
    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    /* Mobile */
    @media (max-width: 600px) {
      .pulse-header h1 {
        font-size: 1.5rem;
      }
      
      .search-wrapper {
        flex-direction: column;
      }
      
      .search-btn {
        justify-content: center;
      }
      
      .platforms-grid {
        grid-template-columns: 1fr;
      }
      
      .bot-logo .avatar {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<script>
// Pulse AI - Trend Intelligence Bot
const PulseAI = {
  trendData: {},
  
  init() {
    this.loadTrendData();
    this.bindEvents();
  },
  
  async loadTrendData() {
    try {
      const indexResponse = await fetch(`./data/index.json?ts=${Date.now()}`);
      const index = await indexResponse.json();
      
      if (index.files && index.files.length > 0) {
        const promises = index.files.map(async (file) => {
          try {
            const response = await fetch(`./data/${file}?ts=${Date.now()}`);
            const data = await response.json();
            const keyword = file.replace('.json', '').replace(/_/g, ' ');
            this.trendData[keyword.toLowerCase()] = data;
            if (data.trend) {
              this.trendData[data.trend.toLowerCase().replace(/_/g, ' ')] = data;
            }
          } catch (e) {}
        });
        await Promise.all(promises);
        console.log(`Pulse AI: Loaded ${Object.keys(this.trendData).length} trends`);
      }
    } catch (e) {
      console.log('Pulse AI: Loading data...', e);
    }
  },
  
  bindEvents() {
    document.getElementById('search-btn').addEventListener('click', () => this.analyze());
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') this.analyze();
    });
    
    document.querySelectorAll('.quick-tag').forEach(el => {
      el.addEventListener('click', () => {
        document.getElementById('search-input').value = el.dataset.keyword;
        this.analyze();
      });
    });
  },
  
  async analyze() {
    const input = document.getElementById('search-input');
    const keyword = input.value.trim();
    if (!keyword) return;
    
    const panel = document.getElementById('results-panel');
    const content = document.getElementById('results-content');
    
    panel.classList.add('active');
    document.getElementById('search-btn').disabled = true;
    
    // Show loading
    content.innerHTML = `
      <div class="loading-state">
        <div class="loading-orb"></div>
        <p class="loading-text">Analyzing "${keyword}" across all platforms...</p>
      </div>
    `;
    
    // Simulate processing
    await new Promise(resolve => setTimeout(resolve, 1200));
    
    // Find matching data
    const data = this.findData(keyword);
    
    if (data) {
      content.innerHTML = this.renderResults(keyword, data);
    } else {
      content.innerHTML = this.renderGenericResults(keyword);
    }
    
    document.getElementById('search-btn').disabled = false;
  },
  
  findData(keyword) {
    const lower = keyword.toLowerCase();
    
    // Exact match
    if (this.trendData[lower]) return this.trendData[lower];
    
    // Partial match
    for (const key in this.trendData) {
      if (key.includes(lower) || lower.includes(key)) {
        return this.trendData[key];
      }
    }
    
    return null;
  },
  
  renderResults(keyword, data) {
    const score = data.signal_score || Math.floor(Math.random() * 40) + 60;
    const momentum = data.momentum || 'stable';
    
    let html = `
      <div class="results-header">
        <h2>üìä ${data.trend || keyword}</h2>
        <span class="score-badge">Score: ${score}/100</span>
      </div>
      <div class="platforms-grid">
    `;
    
    // Google Card
    const googleData = data.google_trends || {};
    html += `
      <div class="platform-card google">
        <div class="card-header">
          <div class="icon">üîç</div>
          <span class="platform-name">Google</span>
          <span class="status ${googleData.trend_direction === 'rising' ? 'high' : 'medium'}">${googleData.trend_direction || 'active'}</span>
        </div>
        <div class="metrics">
          <div class="metric-row">
            <span class="metric-label">Interest Score</span>
            <span class="metric-value">${googleData.interest_score || Math.floor(Math.random() * 50) + 50}/100</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Search Volume</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.google_search_volume || Math.floor(Math.random() * 500000) + 100000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Trend</span>
            <span class="metric-value">${googleData.trend_direction === 'rising' ? 'üìà Rising' : '‚û°Ô∏è Stable'}</span>
          </div>
        </div>
      </div>
    `;
    
    // X/Twitter Card
    const xPresence = data.social_presence?.x || 'medium';
    html += `
      <div class="platform-card x">
        <div class="card-header">
          <div class="icon">ùïè</div>
          <span class="platform-name">X / Twitter</span>
          <span class="status ${xPresence === 'high' ? 'high' : xPresence === 'low' ? 'low' : 'medium'}">${xPresence}</span>
        </div>
        <div class="metrics">
          <div class="metric-row">
            <span class="metric-label">Posts</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.x_posts || Math.floor(Math.random() * 50000) + 5000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Reposts</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.x_retweets || Math.floor(Math.random() * 100000) + 10000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.x_likes || Math.floor(Math.random() * 200000) + 20000)}</span>
          </div>
        </div>
        <div class="hashtags">
          <span class="hashtag">#${keyword.replace(/\s+/g, '')}</span>
          <span class="hashtag">#trending</span>
          <span class="hashtag">#viral</span>
        </div>
      </div>
    `;
    
    // TikTok Card
    const tiktokPresence = data.social_presence?.tiktok || data.platforms?.tiktok ? 'high' : 'medium';
    html += `
      <div class="platform-card tiktok">
        <div class="card-header">
          <div class="icon">üéµ</div>
          <span class="platform-name">TikTok</span>
          <span class="status ${tiktokPresence === 'high' || tiktokPresence === true ? 'high' : 'medium'}">${tiktokPresence === true ? 'high' : tiktokPresence}</span>
        </div>
        <div class="metrics">
          <div class="metric-row">
            <span class="metric-label">Views</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.tiktok_views || Math.floor(Math.random() * 5000000) + 500000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Likes</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.tiktok_likes || Math.floor(Math.random() * 500000) + 50000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Shares</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.tiktok_shares || Math.floor(Math.random() * 50000) + 5000)}</span>
          </div>
        </div>
        <div class="hashtags">
          <span class="hashtag">#${keyword.replace(/\s+/g, '').toLowerCase()}</span>
          <span class="hashtag">#fyp</span>
          <span class="hashtag">#foryou</span>
          <span class="hashtag">#viral</span>
        </div>
      </div>
    `;
    
    // Instagram Card
    const instaPresence = data.social_presence?.instagram || 'medium';
    html += `
      <div class="platform-card instagram">
        <div class="card-header">
          <div class="icon">üì∏</div>
          <span class="platform-name">Instagram</span>
          <span class="status ${instaPresence === 'high' ? 'high' : instaPresence === 'low' ? 'low' : 'medium'}">${instaPresence}</span>
        </div>
        <div class="metrics">
          <div class="metric-row">
            <span class="metric-label">Posts</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.instagram_posts || Math.floor(Math.random() * 100000) + 10000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Reels</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.instagram_reels || Math.floor(Math.random() * 50000) + 5000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Engagement</span>
            <span class="metric-value">${(Math.random() * 5 + 2).toFixed(1)}%</span>
          </div>
        </div>
        <div class="hashtags">
          <span class="hashtag">#${keyword.replace(/\s+/g, '').toLowerCase()}</span>
          <span class="hashtag">#explore</span>
          <span class="hashtag">#trending</span>
        </div>
      </div>
    `;
    
    // Reddit Card
    html += `
      <div class="platform-card reddit">
        <div class="card-header">
          <div class="icon">üî¥</div>
          <span class="platform-name">Reddit</span>
          <span class="status medium">active</span>
        </div>
        <div class="metrics">
          <div class="metric-row">
            <span class="metric-label">Posts</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.reddit_posts || Math.floor(Math.random() * 5000) + 500)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Upvotes</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.reddit_score || Math.floor(Math.random() * 50000) + 5000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Comments</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.reddit_comments || Math.floor(Math.random() * 10000) + 1000)}</span>
          </div>
        </div>
      </div>
    `;
    
    // YouTube Card
    html += `
      <div class="platform-card youtube">
        <div class="card-header">
          <div class="icon">üì∫</div>
          <span class="platform-name">YouTube</span>
          <span class="status medium">active</span>
        </div>
        <div class="metrics">
          <div class="metric-row">
            <span class="metric-label">Videos</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.youtube_videos || Math.floor(Math.random() * 10000) + 1000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Total Views</span>
            <span class="metric-value">${this.formatNumber(data.metrics?.youtube_views || Math.floor(Math.random() * 10000000) + 1000000)}</span>
          </div>
          <div class="metric-row">
            <span class="metric-label">Avg. Duration</span>
            <span class="metric-value">${Math.floor(Math.random() * 10) + 5} min</span>
          </div>
        </div>
      </div>
    `;
    
    html += `</div>`;
    
    // Analysis Section
    const analysis = data.analysis?.analysis || data.analysis?.summary || `"${keyword}" is currently trending across multiple platforms with strong engagement metrics.`;
    html += `
      <div class="analysis-section">
        <h3>üí° AI Analysis</h3>
        <p>${analysis}</p>
        <p style="margin-top: 10px; color: rgba(255,255,255,0.5); font-size: 0.85rem;">
          üìà Momentum: <strong>${momentum}</strong> | 
          üîÑ Lifecycle: <strong>${data.lifecycle || 'active'}</strong> |
          üìÖ Last Updated: <strong>${new Date().toLocaleDateString()}</strong>
        </p>
      </div>
    `;
    
    return html;
  },
  
  renderGenericResults(keyword) {
    // Generate synthetic results for keywords not in database
    return this.renderResults(keyword, {
      trend: keyword,
      signal_score: Math.floor(Math.random() * 40) + 50,
      momentum: ['rising', 'stable', 'emerging'][Math.floor(Math.random() * 3)],
      lifecycle: 'new',
      social_presence: {
        x: ['high', 'medium', 'low'][Math.floor(Math.random() * 3)],
        tiktok: ['high', 'medium'][Math.floor(Math.random() * 2)],
        instagram: ['medium', 'low'][Math.floor(Math.random() * 2)]
      },
      google_trends: {
        interest_score: Math.floor(Math.random() * 50) + 40,
        trend_direction: Math.random() > 0.5 ? 'rising' : 'stable'
      },
      analysis: {
        analysis: `"${keyword}" is generating interest across social media platforms. Consider creating content around this topic to capitalize on current trends.`
      }
    });
  },
  
  formatNumber(num) {
    if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
    if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
    return num.toString();
  }
};

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  PulseAI.init();
});
